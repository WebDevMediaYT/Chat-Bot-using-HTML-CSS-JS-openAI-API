<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bot using HTML & CSS & JS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-box">
    <div class="chat-box-title">Chat Box</div>
    <div class="chatMessages">
      <!-- bot messages goes here -->
    </div>
    <form class="chat-box-footer">
      <input type="text" class="chat-input" placeholder="type a message ..." autocomplete="off" required>
      <button type="submit">Send</button>
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
